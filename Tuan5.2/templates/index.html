<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DES File Encryption/Decryption</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- FontAwesome for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #3b3b3b;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 35px;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        0 4px 16px 0 rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
      letter-spacing: 1.3px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    label.form-label {
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 10px;
      display: block;
      letter-spacing: 0.8px;
    }

    .form-control {
      border-radius: 12px;
      border: none;
      padding: 14px 18px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.25);
      color: #333;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .form-control::placeholder {
      color: #a3a3a3;
    }

    .form-control:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 8px 2px rgba(102, 126, 234, 0.8);
      color: #222;
    }

    .form-check-label {
      color: #dcdcdc;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      letter-spacing: 0.5px;
    }

    .form-check-input:checked {
      background-color: #667eea;
      border-color: #4458b3;
    }

    .form-check-input {
      cursor: pointer;
      width: 1.3em;
      height: 1.3em;
      border-radius: 50%;
      border: 2.5px solid #ddd;
      transition: all 0.3s ease;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 15px 0;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      transition: background 0.4s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #556cd6 0%, #5a3a99 100%);
      box-shadow: 0 8px 30px rgba(85, 108, 214, 0.8);
      color: #fff;
    }

    /* Responsive tweaks */
    @media (max-width: 520px) {
      .glass-card {
        padding: 30px 25px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>DES File Encryption/Decryption</h1>
    <form method="post" enctype="multipart/form-data" novalidate>
      <div class="mb-4">
        <label for="file" class="form-label">Select File:</label>
        <input
          type="file"
          class="form-control"
          id="file"
          name="file"
          required
        />
      </div>

      <div class="mb-4">
        <label for="key" class="form-label">DES Key (8 characters):</label>
        <input
          type="text"
          class="form-control"
          id="key"
          name="key"
          maxlength="8"
          required
          placeholder="Enter 8 character key"
          pattern=".{8,8}"
          title="Key must be exactly 8 characters"
        />
      </div>

      <div class="mb-4">
        <label class="form-label d-block mb-2">Operation:</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="operation"
            id="encrypt"
            value="encrypt"
            checked
          />
          <label class="form-check-label" for="encrypt">Encrypt</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="operation"
            id="decrypt"
            value="decrypt"
          />
          <label class="form-check-label" for="decrypt">Decrypt</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-lock"></i>
        Process File
      </button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
